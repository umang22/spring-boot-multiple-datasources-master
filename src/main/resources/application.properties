spring.jpa.database=default
spring.jpa.generate-ddl=true


# PostgreSQL DB - "foo"
spring.datasource.url=jdbc:mysql://localhost:3306/foo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL DB - "bara"
bara.datasource.url=jdbc:mysql://localhost:3306/bar
bara.datasource.username=root
bara.datasource.password=
bara.datasource.driver-class-name=com.mysql.jdbc.Driver

# PostgreSQL DB - "bar"
bar.datasource.url=jdbc:h2:~/bara
bar.datasource.username=SA
bar.datasource.password=
bar.datasource.driver-class-name=org.h2.Driver


